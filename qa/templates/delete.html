{% extends "site_base.html" %}

{% load i18n %}

{% block content %}

<h1>{% trans "Delete" %} {{ type.name }}</h1>

<p class="info-text">
{% trans "Are you sure you want to delete this " %}<a href="{% url type.preview_url id %}">{{ type.name }}</a>
</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="hidden" name="post" value="yes"/>
  <button type="submit" class="btn btn-danger">{% trans "Yes, I'm sure" %}</button>
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-default cancel" role="button">{% trans "Fortryd" %}</a>
</form>

{% endblock %}
