{% if question.question_da and question.answer_da %}
<div class="question-answer noanswer">
  <div class="question">
    <span class="flag dk"></span><span>{{ question.question_da }}</span>
  </div>
  <div class="answer">{{ question.answer_da }}</div>
</div>
{% endif %}
{% if question.question_en and question.answer_en %}
<div class="question-answer noanswer">
  <div class="question">
    <span class="flag uk"></span><span>{{ question.question_en }}</span>
  </div>
  <div class="answer">{{ question.answer_en }}</div>
</div>
{% endif %}
