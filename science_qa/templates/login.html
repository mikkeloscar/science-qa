{% extends "site_base.html" %}

{% load i18n %}

{% block content %}

<div class="login-form">
  <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post" role="form">
    {% csrf_token %}
    {% if form.errors %}
      <div class="errorlist">{% trans "Your username and password didn't match. Please try again." %}</div>
    {% endif %}

    <div class="form-group {% if form.username.errors %}has-error{% endif %}">
      <label class="control-label" for="id_username">{{ form.username.label }}</label>
      {{ form.username.errors }}
      <input type="text" class="form-control" id="id_username"
      name="{{ form.username.name }}" placeholder="{% trans "Enter username" %}" />
    </div>
    <div class="form-group {% if form.password.errors %}has-error{% endif %}">
      <label class="control-label" for="id_password">{{ form.password.label }}</label>
      {{ form.password.errors }}
      <input type="password" class="form-control" id="id_password"
      name="{{ form.password.name }}" placeholder="{% trans "Enter password" %}" />
    </div>

    <button type="submit" class="btn btn-success">{% trans "Login" %}</button>
    <input type="hidden" name="next" value="{{ next }}" />

  </form>
</div>

{% endblock %}
